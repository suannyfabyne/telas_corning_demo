<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css" />

</head>
<body style="background-image: url(../public/images/bg.png);">



<div class="container">
			<div class="row main">
				<div class="main-login main-center">
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group" style="margin-top: 30px;">
									<input type="text" class="form-control" name="name" id="name"  placeholder="Nome Completo"/ ">
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="username" id="username"  placeholder="Nome do usuÃ¡rio"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">

									<input type="password" class="form-control" name="password" id="password"  placeholder="Senha"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirme sua senha"/>
								</div>
							</div>
						</div>

						<div class="form-check">
						  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked  style=" margin-top: 30px;">
						  <label class="form-check-label" for="exampleRadios1">
						     <h5>Operador </h5>
						  </label>
						  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" style="margin-left: 45px;">
						  <label class="form-check-label" for="exampleRadios2" ">
						    <h5> Administrador </h5>
						  </label>
						</div>


						<div class="form-group ">
							<a href="login.html" type="button" id="button" class="btn btn-primary btn-block login-button">
							 Registrar</a>
						</div>
						
					</form>
				</div>
			</div>
		</div>
